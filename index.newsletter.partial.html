<section class="newsletter">
  <figure class="newsletter__illustration">
    <img
      class="newsletter__image"
      src="img/screen-content.png"
      alt="Newsletter illustration"
      width="720"
      height="480"
    />
  </figure>

  <div class="newsletter__content">
    <p class="newsletter__eyebrow">At your fingertips</p>
    <h2 class="newsletter__title">Lightning fast<br />prototyping</h2>

    <h3 class="newsletter__subtitle">Subscribe to our Newsletter</h3>
    <p class="newsletter__note">Available exclusively on Figmaland</p>

    <form class="newsletter__form" action="#" method="post" novalidate>
      <label class="newsletter__label" for="newsletter-email">Your Email</label>
      <input
        class="newsletter__input"
        id="newsletter-email"
        name="email"
        type="email"
        placeholder="Your Email"
        required
      />
      <button class="newsletter__button" type="submit">Subscribe</button>
    </form>
  </div>
</section>
